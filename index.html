<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevConnect - GitHub Profile Viewer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (for theme toggle icon) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <!-- Header with Theme Toggle -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="title">ðŸš€ GitHub Profile Viewer</h1>
      <button id="themeToggle" class="btn btn-outline-dark" title="Toggle Dark Mode">
        <i class="bi bi-moon-stars-fill"></i>
      </button>
    </div>

    <div class="search-box d-flex gap-2 justify-content-center mb-5">
      <input type="text" id="usernameInput" class="form-control w-50 shadow-sm" placeholder="Enter GitHub username">
      <button onclick="getProfile()" class="btn btn-primary shadow">Get Profile</button>
    </div>

    <div id="profile" class="card p-4 mb-5 shadow-lg d-none"></div>

    <div id="repos" class="repos-section d-none"></div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
