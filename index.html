<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevConnect - GitHub Profile Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>DevConnect</h1>
    <p>Enter your GitHub username to view your profile summary</p>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="usernameInput" placeholder="Enter GitHub username">
      <button onclick="getProfile()">Fetch Profile</button>
    </div>

    <div id="profile" class="profile-card">
      <!-- GitHub profile info will be injected here -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
